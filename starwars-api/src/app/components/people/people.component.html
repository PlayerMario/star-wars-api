<button *ngFor="let item of counter(); let i = index" mat-raised-button (click)="cambiarPagina(i+1)">{{i+1}}</button>

<br />

<div *ngFor="let personaje of listadoPersonajes">
    <mat-card class="example-card">

        <img mat-card-image [src]="mostrarImg(personaje)" width="30px" alt="Foto Personaje StarWars">

        <mat-card-content>
            <h3>{{personaje.name}}</h3>
            <p>Género: {{personaje.gender}}</p>
            <p><strong>Aparición en películas</strong></p>
            <ul *ngFor="let pelicula of personaje.films">
                <li>{{mostrarNombrePeliculas(pelicula)}}</li>
            </ul>
        </mat-card-content>
    </mat-card>
</div>
