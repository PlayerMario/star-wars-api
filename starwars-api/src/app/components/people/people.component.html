<button *ngFor="let item of counter(); let i = index" mat-raised-button (click)="cambiarPagina(i+1)">{{i+1}}</button>

<br />

<div *ngFor="let personaje of listadoPersonajes">
    <mat-card class="example-card">

        <img mat-card-image [src]="mostrarImg(personaje)"
            onerror="this.src='https://starwars-visualguide.com/assets/img/placeholder.jpg'" width="30px"
            alt="Foto Personaje StarWars" (click)="mostrarInformacion(personaje)">

        <mat-card-content>
            <h3>{{personaje.name}}</h3>
        </mat-card-content>
    </mat-card>
</div>
