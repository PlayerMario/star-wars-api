<button *ngFor="let item of counter(); let i = index" mat-raised-button (click)="cambiarPagina(i+1)">{{i+1}}</button>

<br />

<div *ngFor="let specie of specieList">
    <mat-card class="example-card">

        <img mat-card-image [src]="mostrarImg(specie)"
            onerror="this.src='https://starwars-visualguide.com/assets/img/placeholder.jpg'" width="30px"
            alt="Foto Especie StarWars" (click)="mostrarInformacion(specie)">

        <mat-card-content>
            <h3>{{specie.name}}</h3>
        </mat-card-content>
    </mat-card>
</div>
